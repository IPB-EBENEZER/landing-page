<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="./data.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>
            Aniversarianates do mes de
            <small class="text-muted">outubro</small>
        </h3>

        <input type="month" name="mes" class="form-control" />
        <div class="row">
            <div class="col align-self-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Membro</th>
                            <th scope="col">Data</th>
                            <th scope="col">Perfil</th>
                        </tr>
                    </thead>
                    <tbody>

                        <script>
                            document.querySelector("tbody").innerHTML = users.map(user => `<tr><td>${user.name}</td><td>${user.date}</td><td>${user.profile}</td></tr>`);
                        </script>

                    </tbody>
                </table>
            </div>

        </div>
    </div>













    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
</body>

</html>
